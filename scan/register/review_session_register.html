    <script type="text/javascript">
      function sendData(emailBody){
		    var data_js = {
          "access_token": "8k4ermc8hrceht02jovg4vby" // sent after you sign up
    	  };

    	  var request = new XMLHttpRequest();
        request.onreadystatechange = function() {
            if (request.readyState == 4 && request.status == 200) {
                js_onSuccess();
            } else
            if(request.readyState == 4) {
                js_onError(request.response);
            }
        };

        var subject = 'Review session registration request';
        var message = emailBody;
        data_js['subject'] = subject;
        data_js['text'] = message;
        var params = toParams(data_js);

        request.open("POST", "https://postmail.invotes.com/send", true);
        request.setRequestHeader("Content-type", "application/x-www-form-urlencoded");

        request.send(params);
	    }

      function toParams(data_js) {
        var form_data = [];
        for ( var key in data_js ) {
            form_data.push(encodeURIComponent(key) + "=" + encodeURIComponent(data_js[key]));
        }

        return form_data.join("&");
      }

      function js_onSuccess() {
        // remove this to avoid redirect
        window.location.replace('../review_session_register_confirm.html');
      }

      function js_onError(error) {
          // remove this to avoid redirect
          alert('Failed to register. We are sorry about this, please try again later.');
      }

      function registerButtonClicked(){
        p_name = document.getElementById('participant_name').value;
        p_email = document.getElementById('participant_email').value;
        p_aff = document.getElementById('participant_affiliation').value;

        if((p_name=="") || (p_email=="") || (p_aff=="")){
          return false;
        }

        emailbody = "Participant name: " + p_name + "\n";
        emailbody += "Participant email: " + p_email + "\n";
        emailbody += "Participant affiliation: " + p_aff + "\n";

        sendData(emailbody);
      }

    </script>
